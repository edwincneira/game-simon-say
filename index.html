<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="media/logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Simon Dice | Marca</title>
</head>
<body> 
    <div class="game">
        <div class="table">
            <div class="base">
                <div class="colors">
                    <div id="rojo" class="red" data-color="rojo"></div>
                    <div id="verde" class="green" data-color="verde"></div>
                    <div id="amarillo" class="yellow" data-color="amarillo"></div>
                    <div id="azul" class="blue" data-color="azul"></div>
                </div>
            </div>
            <div class="centerBase">
                <div class="controls">
                    <div id="btn" class="hole" data-on="1">
                        GAME
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
